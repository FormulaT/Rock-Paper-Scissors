<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>

    <div id="game-window">

        <div id="game-play">
            <h2 id="computer">
                Computer <br>  
                <img src="img/idle.png" id="computer-choice">
            </h2>
            <h2 id="user">
                You <br>
                <img src="img/idle.png" id="user-choice">
            </h2>
            <h2 id="result"><span id="computer-score"></h2>
            <br>
        </div>
        
        <div id="buttons">
            <img src="img/rock.png" class="button" alt="image of a rock" id="rock">
            <img src="img/paper.png" class="button" alt="imag of a hand (paper)" id="paper">
            <img src="img/scissors.png" class="button" alt="image of a scissor shaped hand" id="scissors">
        </div>
    </div>

</body>
</html>
