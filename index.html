    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>

<body>

    <div id="game-window">
        <h2>
            Computer <br>  
            <img src="" id="computer-choice">

        <h2>
            You <br>
            <img src="" id="user-choice">
        </h2>
        <h2>Result:<span id="result"></span></h2>
    
        <div id="buttons">
            <img src="img/rock.png" alt="image of a rock" id="rock">
            <img src="img/paper.png" alt="imag of a hand (paper)" id="paper">

        </div>
    </div>
